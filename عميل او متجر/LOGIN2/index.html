<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

    <!-- رابط لملف CSS الخاص بالأيقونات من Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- رابط لملف CSS المخصص للتصميم الخاص بالموقع -->
    <link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="../../main/style.css">
    <title>Modern Login Page</title>
</head>

<body>
       <!-- بداية قسم الرأس (header) -->
       <header class="header">
        <div class="logoContent">
            <!-- رابط للشعار مع صورة الشعار -->
            <a href="#" class="logo"><img src="images/logo.jpeg" alt=""></a>
           
        </div>

        <nav class="navbar">
            <!-- روابط التنقل عبر الصفحة -->
            <a  href="../../main/index.html">home</a>
          
        </nav>
        <!--<div class="dropdown">
            <button onclick="toggleDropdown()" class="dropbtn" id="Language">Language</button>
            <div id="dropdownContent" class="dropdown-content">
                <button id="arabic">AR</button>
                <button id="english">EN</button>
            </div>
        </div>-->
        
        <div class="icon">
            <!-- أيقونات البحث والقائمة -->
            <i class="fas fa-search" id="search"></i>
            <i class="fas fa-bars" id="menu-bar"></i>
        </div>

        <div class="search">
            <!-- حقل البحث -->
            <input type="search" placeholder="search...">
        </div>
        
    </header>
    
    <div class="container" id="container">
        <!-- Sign Up Form -->
        <div class="form-container sign-up">
            <form action="register.php" method="POST" enctype="multipart/form-data">
                <h1>Create Account</h1>
                <input type="text" name="name" placeholder="Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <label for="image">Attach a copy of your license or employment document</label>
                <input type="file" id="image" name="image" accept="image/*" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>

        <!-- Sign In Form -->
        <div class="form-container sign-in">
            <form action="login.php" method="POST">
                <h1>Sign In</h1>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details and sign in</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Create an account to start your journey</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
